<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Fylo data storage component</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="leftContent">
				<div class="logoSection">
					<img src="images/logo.svg" alt="Fylo Logo" />
				</div>
				<div class="buttonSection">
					<div class="document">
						<img src="images/icon-document.svg" alt="Document" />
					</div>
					<div class="folder">
						<img src="images/icon-folder.svg" alt="Folder" />
					</div>
					<div class="upload">
						<img src="images/icon-upload.svg" alt="Upload" />
					</div>
				</div>
			</div>

			<div class="rightContent">
				<div class="dataText">
					<p>You've used <span>815 GB</span> of your storage.</p>
				</div>

				<div class="progressBar">
					<div class="insideBar">
						<div class="whiteBall"></div>
					</div>
				</div>
				<div class="limitText">
					<p>0 GB</p>
					<p>1000 GB</p>
				</div>
			</div>

			<div class="bottomContent">
				<p>185 <span>GB Left</span></p>
			</div>

			<div class="background"></div>
		</div>
	</body>
</html>
